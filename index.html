<!doctype html>
<html lang="es" ng-app="betabeers">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8" />
    <title>Mejorando el rendimiento de aplicaciones AngularJS</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular-route.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/generalCtrl.js"></script>
    <script src="/js/controllers/overviewCtrl.js"></script>
    <script src="/js/controllers/initialCodeCtrl.js"></script>
    <script src="/js/controllers/timeoutCtrl.js"></script>
    <script src="/js/controllers/promisesCtrl.js"></script>
    <script src="/js/controllers/cacheCtrl.js"></script>
    <script src="/js/controllers/ngIfCtrl.js"></script>
    <script src="/js/controllers/watchCtrl.js"></script>


    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body ng-controller="generalCtrl">
    <header class="content main-header">
      <div class="container header-container">
        <div class="row">
          <div class="col-xs-6 col-md-4 main-logo">
          <img
            src="images/betabeers_logo-360x134.jpg"
            title="Betabeers"
            alt="Betabeers Logo"
            class="img-responsive"
          />
          </div>
          <div class="col-xs-12 col-md-8 main-title">
            <h1>Mejorando el rendimiento de aplicaciones <br><span>AngularJS</span></h1>
          </div>
        </div>
      </div>
      <a target="_blank" href="https://github.com/FPerezP/betabeers-angularjs">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
             alt="Fork me on GitHub">
      </a>
    </header>
    <nav class="navbar navbar-inverse bs-docs-nav affix-top" data-spy="affix" data-offset-top="250" role="menu">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar" ng-repeat='option in menu'></span>
          </button>
          <a href="http://twitter.com/FPerezP" class="navbar-brand" target="_blank">@FPerezP</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li ng-class="{active: option.id == $root.activeTab}" ng-repeat="option in menu">
              <a href="{{ option.link }}">{{ option.linkText }}</a>
            </li>
          </ul>
        </nav>
      </div>

    </nav>
    <div class="container" ng-view ></div>
    <footer>
      <nav class="navbar navbar-inverse footer">
        <div  class="container">
          <a href="http://www.crononauta.com" target="_blank">
            <img src="images/logo-crononauta-alt.png" />
          </a>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="http://linkedin.com/franciscoperezparadas" class="navbar-brand" target="_blank">Francisco PÃ©rez Paradas</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
